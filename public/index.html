<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="This is a vanilla Typescript-template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Typescript App</title>
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="postit-header">하이하이</header>
      <nav class="postit-page-nav">
        <div class="page-nav-tab"></div>
        <div class="add-tab-button"><p>+</p></div>
        <div class="size-button">📋</div>
      </nav>
      <div class="postit-progress-bar"></div>
      <div class="postit-body-page">
        <div class="postit-container" draggable="true"></div>
        <div class="postit-body">
          <div class="postit">
            <div class="postit-top-area">
              <input
                class="process-toggle-button"
                type="range"
                id="RangeFilter"
                min="1"
                max="3"
                value="1"
                style="width: 60px"
              />
              <div class="postit-delete-button">🗑</div>
            </div>
            <div class="postit-contents-area">포스트잇 개발하기</div>
          </div>
        </div>

        <!-- <div
          class="postit"
          style="background-color: #94dbc5; font-size: 80px; font-weight: 700"
        >
          <div class="postit-top-area"></div>
          <div class="postit-contents-area">✓</div>
        </div>
        <div class="postit">
          <div class="postit-top-area"></div>
          <div class="postit-contents-area">✓</div>
        </div> -->
      </div>
    </div>
    <script src="./static/bundle/script.js" defer></script>
  </body>
</html>
