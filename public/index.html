<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="This is a vanilla Typescript-template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Typescript App</title>
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="postit-header">vanillats postit made by junsoo</header>
      <nav class="postit-page-nav">
        <div class="page-nav-tab"></div>
        <div class="add-tab-button"><p>+</p></div>
        <div class="calender-button">🗓</div>
      </nav>
      <div class="postit-progress-bar">
        PROGRESS :
        <div class="progress-bar">
          <div class="bar-masking">
            <div class="progress-done"></div>
            <div class="progress-doing"></div>
          </div>
        </div>
        <p class="done-rate"></p>
      </div>
      <div class="postit-body-page">
        <div class="postit-container" draggable="true">
          <div>드래그하여 생성할 수 있어요.</div>
        </div>
        <div class="postit-body">
          <div class="postit">
            <div class="postit-top-area">
              <input
                class="process-toggle-button"
                type="range"
                id="RangeFilter"
                min="1"
                max="3"
                value="1"
                style="width: 60px"
              />
              <div class="postit-delete-button">🗑</div>
            </div>
            <div class="postit-contents-area">포스트잇 개발하기</div>
          </div>
        </div>
      </div>
      <div class="calender-dimmed"></div>
      <div class="calender-modal">
        <div class="modal-header">
          <p class="modal-title">journey of work</p>
          <div class="calender-date-box">
            <select
              name="year-selector"
              class="year-selector"
              size="1"
              style="font-size: 20px"
            ></select>
            <select
              name="month-selector"
              class="month-selector"
              size="1"
              style="font-size: 20px"
            ></select>
          </div>
          <div class="modal-close-button">X</div>
        </div>
        <div class="modal-body">
          <ul class="schedule-wrapper"></ul>
        </div>
      </div>
    </div>
    <script src="./static/bundle/script.js" defer></script>
  </body>
</html>
